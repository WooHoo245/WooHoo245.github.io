<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Liên hệ với chúng tôi</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/jpg" href="../../images/500_F_220769704_xn1Q2c3cvzAIlSeNOtytviZJ7Jrq7Y1u.jpg">
    <link href="https://fonts.googleapis.com/css?family=Charmonman|Comfortaa|Mitr|Montserrat|Nunito|Pacifico|Varela+Round" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".btn").click(function(){
				$(".input > input, .msg > textarea").val("");
			})
		});
	</script>
</head>
<body>

<div class="wrapper">
  <h1>Liên hệ chúng tôi</h1>
  <div class="address">
    <div class="inner-address">
      <i class="fas fa-map-marker-alt"></i>
      <p>Khu phố 6, p. Linh Trung,<br/> Thủ Đức, TP. Hồ Chí Minh</p>
    </div>
    <div class="inner-address">
      <i class="fas fa-envelope"></i>
      <p>sobeauty_socute1999@gmail.com</p>
    </div>
    <div class="inner-address">
      <i class="fas fa-phone-volume"></i>
      <p>0123456789</p>
    </div>
  </div>
  
  <div class="form">
    <div class="form-title">
      Để lại lời nhắn của bạn ở đây!
    </div>
    <div class="input-form">
      <div class="input">
        <input type="text" placeholder="Tên">
      </div>
      <div class="input">
        <input type="text" placeholder="Email">
      </div>
    </div>
    <div class="inner-msg">
      <div class="msg">
        <textarea placeholder="Nhắn nhủ"></textarea>
      </div>
    </div>
    <div class="btn">
      Gửi nào!
    </div>
  </div>
  
  
  <div class="social">
    <div class="inner-social">
      <a href="../../index.html"><i class="fas fa-home"></i></a>
      <i class="fab fa-facebook-f"></i>
    </div>
    <div class="inner-social">
      <i class="fab fa-google"></i>
      <i class="fas fa-mobile-alt"></i>
    </div>
  </div>
</div>
	
</body>
</html>
